<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Table WebPage">
    <title>Tables</title>
  </head>
  <body>
    <table>
     <caption style="color:green;"> <b> <i> MY TABLE </b> </i> </caption>
      <thead>
        <tr>
          <th>Beg</th>
          <th>Mid</th>
          <th>End</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>ABC</td>
          <td>DEF</td>
          <td>GHI</td>
        </tr>
        <tr>
          <td>JKL</td>
          <td>MNO</td>
          <td>PQR</td>
        </tr>
        <tr>
          <td colspan="2">ST</td>
          <td>UVW</td>
          <td>XYZ</td>
        </tr>
      </tbody>
    </table> 
  </body>
</html>
